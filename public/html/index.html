<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewery Review System</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a id="logout" class="nav-link" href="/users/logout">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a id="login" class="nav-link" href="/users/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a id="signup" class="nav-link" href="/users/signup">Signup</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid"
    style="width: 50%; border: 5px solid; border-radius: 10px; box-shadow: 20px 20px 20px #888;">
    <h1>Welcome to the Brewery Review System</h1>
        <form action="/search" method="get">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">City</label>
                <input type="text" class="form-control" name="city" id="exampleInputEmail1" placeholder="City"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" id="exampleInputEmail1" placeholder="Name"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Type</label>
                <input type="text" class="form-control" name="type" id="exampleInputEmail1" placeholder="Type"
                    aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/users/isLoggedIn')
                .then(response => response.json())
                .then(isLoggedIn => {
                    const logoutLink = document.getElementById('logout');
                    const loginLink = document.getElementById('login');
                    const signupLink = document.getElementById('signup');

                    if (isLoggedIn) {
                        logoutLink.style.display = 'inline';
                        loginLink.style.display = 'none';
                        signupLink.style.display = 'none';
                    } else {
                        logoutLink.style.display = 'none';
                        loginLink.style.display = 'inline';
                        signupLink.style.display = 'inline';
                    }
                })
                .catch(error => console.error('Error:', error));
        });

    </script>
</body>

</html>
