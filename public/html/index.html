<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewery Review System</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <nav>
        <a href="/">Home</a>
        <a id="logout" href="/users/logout">Logout</a>
        <a id="login" href="/users/login">Login</a>
        <a id="signup" href="/users/signup">Signup</a>
    </nav>
    <h1>Welcome to the Brewery Review System</h1>
    <form action="/search" method="get">
        <input type="text" name="city" placeholder="City">
        <input type="text" name="name" placeholder="Name">
        <input type="text" name="type" placeholder="Type">
        <button type="submit">Search</button>
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/users/isLoggedIn')
                .then(response => response.json())
                .then(isLoggedIn => {
                    const logoutLink = document.getElementById('logout');
                    const loginLink = document.getElementById('login');
                    const signupLink = document.getElementById('signup');

                    if (isLoggedIn) {
                        logoutLink.style.display = 'inline';
                        loginLink.style.display = 'none';
                        signupLink.style.display = 'none';
                    } else {
                        logoutLink.style.display = 'none';
                        loginLink.style.display = 'inline';
                        signupLink.style.display = 'inline';
                    }
                })
                .catch(error => console.error('Error:', error));
        });

    </script>
</body>

</html>
